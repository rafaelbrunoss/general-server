gzip              on;
gzip_vary         on;
gzip_proxied      any;
gzip_comp_level   6;
gzip_min_length   1000;
gzip_disable      “MSIE [1-6]\.(?!.*SV1)”;
gzip_types        text/css
                  text/javascript
                  text/xml
                  text/plain
                  text/x-component
                  application/javascript
                  application/x-javascript
                  application/json
                  application/xml
                  application/rss+xml
                  application/atom+xml
                  font/truetype
                  font/opentype
                  application/vnd.ms-fontobject
                  image/svg+xml;